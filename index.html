<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo Kapelinski - Desenvolvedor</title>
    <style>
        /* Define a fonte e cores básicas para o corpo da página */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Grafite escuro */
            color: #7e6c1d; /* Cinza claro para o texto */
            margin: 0;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Ocupa a altura total da tela */
            text-align: center;
        }

        /* Estilo para o container principal que guarda todo o conteúdo */
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #000000; /* Cinza um pouco mais claro que o fundo */
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(85, 85, 85, 0.4);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Estilo para o nome */
        h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            color: #7e6c1d;
        }

        /* Estilo para o cargo ou título */
        h2 {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 400;
            color: #7e6c1d;
        }

        /* Container para os links de redes sociais */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        /* Estilo para cada link individualmente */
        .social-links a {
            color: #7e6c1d;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 12px 24px;
            background-color: #000000;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Efeito de hover/foco para os links */
        .social-links a:hover,
        .social-links a:focus {
            background-color: #09ff00;
            transform: translateY(-2px); /* Efeito sutil de elevação */
        }

        /* Estilo para o texto do link */
        .social-links a span {
            margin-right: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Eduardo Kapelinski da Silva</h1>
        <h2>Desenvolvedor Front-end</h2>
        <div class="social-links">
            <a href="https://www.instagram.com/k4pelas/" target="_blank" rel="noopener noreferrer">
                <span>Instagram:</span> @k4pelas
            </a>
            <a href="https://www.linkedin.com/in/eduardokapelinskidasilva/" target="_blank" rel="noopener noreferrer">
                <span>LinkedIn:</span> @Eduardo Kapelinski da Silva
            </a>
        </div>
    </div>

</body>
</html>
